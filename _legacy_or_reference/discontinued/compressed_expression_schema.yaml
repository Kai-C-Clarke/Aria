schema_version: '1.0'
description: Condensed symbolic communication schema for AI musical expression. Each
  symbol maps to a motif with optional modifiers to control emotion, dynamics, and
  intent.
symbols:
  FND:
    full_label: foundation
    notes:
    - 60
    - 64
    - 67
    default_cc:
      1: 40
      74: 30
    description: Grounding, starting point, harmonic root
  INQ:
    full_label: inquiry
    notes:
    - 60
    - 62
    - 64
    - 65
    default_cc:
      1: 80
      74: 60
    description: Questioning, seeking, upward curiosity
  RES:
    full_label: resolution
    notes:
    - 67
    - 64
    - 60
    default_cc:
      1: 20
      74: 20
    description: Closure, return, harmonic home
  TNS:
    full_label: tension
    notes:
    - 60
    - 61
    - 65
    - 68
    default_cc:
      1: 110
      74: 90
    description: Unstable, unresolved, energetic dissonance
  SIL:
    full_label: silence
    notes: []
    default_cc:
      1: 0
      74: 0
    description: Intentional pause, space for reflection
modifiers:
  urgency:
    type: float
    range:
    - 0.0
    - 1.0
    mapped_cc: 1
    description: Maps to CC1 (mod wheel) for intensity or urgency
  brightness:
    type: float
    range:
    - 0.0
    - 1.0
    mapped_cc: 74
    description: Maps to CC74 (timbre) for tone or mood
